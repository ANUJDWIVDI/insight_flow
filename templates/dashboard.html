<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        header, footer {
            padding: 10px;
            background: #333;
            text-align: center;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .meeting-pane,
        .recording-pane {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
        }

        h2 {
            color: #00bfff;
        }

        /* Add more styling for a futuristic look */
        .meeting-pane p,
        .recording-pane p {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .meeting-button,
        .recording-button {
            background-color: #00bfff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .meeting-button:hover,
        .recording-button:hover {
            background-color: #0080ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Insight Flow</h1>
    </header>

    <main>
        <div class="meeting-pane">
            <h2>Virtual Meeting</h2>
            <p>Welcome to our futuristic virtual meeting space. Connect with others and explore the future together.</p>
            <button class="meeting-button">Join Meeting</button>
        </div>

        <div class="recording-pane">
            <h2>Record Your Voice</h2>
            <p>Record your voice and experience our advanced speech-to-text conversion technology.</p>
            <button class="recording-button">Start Recording</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Insight Flow App. All rights reserved.</p>
    </footer>
</body>
</html>
